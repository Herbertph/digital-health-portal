# backend/src/main/resources/application-postgres.yml
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/healthdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration/postgres
